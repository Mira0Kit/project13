
<div ngbDropdown class = "d-block">
    <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>Изменить</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <form [formGroup]="userForm" class = "px-3 py-2" style="width: max-content;" >

                <div class="form-group" >
                    <label for="nameDropdownForm">Имя</label>
                    <input type="text" class="form-control" id="inputNameDropdownForm" placeholder="Имя" formControlName="name" [(ngModel)]="name">
                    <div class="errorName" *ngIf="(userForm.get('name').touched && userForm.get('name').invalid)">
                        <span class="badge badge-danger">Заполните поле</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surnameDropdownForm">Фамилия</label>
                    <input type="text" class="form-control" id="inputSurnameDropdownForm" placeholder="Фамилия" formControlName="surname" [(ngModel)]="surname">
                    <div class="errorSurname" *ngIf="(userForm.get('surname').touched && userForm.get('surname').invalid)">
                        <span class="badge badge-danger">Заполните поле</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneDropdownForm">Телефон</label>
                    <input [textMask]="{mask: mask}" type="text" class="form-control" id="inputPhoneDropdownForm" placeholder="Телефон" formControlName="phoneNumber" [(ngModel)]="phoneNumber">
                    <div class="errorNumer" *ngIf="((userForm.get('phoneNumber').touched) && (userForm.get('phoneNumber').invalid))">
                        <span class="badge badge-danger">Неверный формат</span>
                     </div>
                </div>

                <div class="form-group">
                    <label for="DropdownType">Профессия</label>
                    <select class="custom-select" formControlName="type" [(ngModel)]="type">
                        <option [ngValue]="myWorkerType.programmer">Программист</option>
                        <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                        <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
                        <option [ngValue]="myWorkerType.manager">Менеджер</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary" (click) = "onChangeWorker()" [disabled]="userForm.invalid">Сохранить</button>
            
            </form>

        </div>
</div>
